<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <table style="overflow: hidden;width:11rem; text-align: left; table-layout: fixed">
        <tr>
          <td colspan="4" class="dataDisplay">
            <div class="current"></div>
            <!--     <div class="previous"></div> -->
          </td>
        </tr>
        <tr>
          <td><button class="math plus">+</button></td>
          <td><button class="math sub">-</button></td>
          <td><button class="math multiple">*</button></td>
          <td><button class="math divide">/</button></td>
        </tr>
        <tr>
          <td><button class="seven">7</button></td>
          <td><button class="eight">8</button></td>
          <td><button class="nine">9</button></td>
          <td rowspan="4"><button class="result">=</button></td>
        </tr>
        <tr>
          <td><button class="four">4</button></td>
          <td><button class="five">5</button></td>
          <td><button class="six">6</button></td>
        </tr>
        <tr>
          <td><button class="one">1</button></td>
          <td><button class="two">2</button></td>
          <td><button class="three">3</button></td>
        </tr>
        <tr>
          <td><button class="zero">0</button></td>
          <td><button class="point">.</button></td>
          <td><button class="clear">C</button></td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
